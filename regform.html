<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleregf.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="">
        <fieldset class="pdetails">
            <label for="fname">Enter Your First Name:
                <input type="text" id="fname" name="fname">
            </label>
            <label for="lname">Enter Your Last Name:
                <input type="text" id="lname" name="lname">
            </label>
            <label for="email">Enter Your Email:
                <input type="email" id="email" name="email">
            </label>
            <label for="password">Create a New Password:
                <input type="password" id="password" name="password">
            </label>
        </fieldset>
        <hr>
        <fieldset class="account">
            <label for="pacc"><input type="radio" id="pacc" name="acc">Personal Account</label>
            <label for="bacc"><input type="radio" id="bacc" name="acc">Business Account</label>
            <label for="T&C"><input type="checkbox" id="T&C" name="T&C">I accept the <a href="">terms and conditions</a></label>
        </fieldset>
        <hr>
        <fieldset class="more">
            <label for="prop">Upload a Profile Picture:
                <input type="file" id="prop" name="prop">
            </label>
            <label for="age">Input Your Age(years):
                <input type="number" id="age" name="age">
            </label>
            <label for="hear">How did you hear about us?
                <select id="hear">
                    <option 1="">(Select one)</option>
                    <option 2="1">From friends and relatives</option>
                    <option 3="2">From Advertisements</option>
                    <option 4="3">From instituitions or college</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea rows="5" cols="15" id="bio">I like coding on the beach..</textarea>
            </label>
        </fieldset>
    </form>
        <input  class="last" type="submit" value="Submit">
</body>
</html>
